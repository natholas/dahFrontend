<section class="screenblock light-colour headerify">
  <div class="content">
    <h1 class="bottomless">Rearange {{Account.userDetails.nickname}}</h1>
  </div>
</section>

<form name="updateProfileForm" ng-submit="updateProfileForm.$valid && update()" novalidate>
  <section class="screenblock">
    <div class="content">
      <profile-user-details data="newUserDetails" dummy-password="dummyPassword"></profile-user-details>
      <br><br>
      <div class="loading-container center">
        <button ng-class="{loading : Account.updating}" class="big">Save</button>
      </div>
      <div class="center">
        <a href ng-click="reset()">Reset</a>
      </div>
    </div>
  </section>
</form>
