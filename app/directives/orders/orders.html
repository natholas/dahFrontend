<div class="orders">
  <div class="order" ng-repeat="order in orders | objToArray | orderBy : '-id' | limitTo : limit">

    <div class="order-header">
        {{order.entrepreneur.name}}
    </div>
    <div class="order-content row">
      <div>
        Order Id: <b>{{order.id | paddNumber : 8}}</b><br>
        Total: {{order.amount + order.donationAmount | money}}
      </div>

      <div>
        Invested: <b>{{order.amount | money}}</b><br>
        Donation: <b>{{order.donationAmount | money}}</b>
      </div>

      <div>
        Method: <b>{{order.displayText}}</b><br>
        Time: <b>{{order.orderTime | date : 'dd/MM/yy - HH:mm'}}</b>
      </div>
    </div>

  </div>
</div>
